<div class="background">
        <div class="row m-0">&nbsp;</div>
        <div class="row m-0">&nbsp;</div>
        <div class="row m-0"></div>
        <div class="row m-0">
            <div class="col-md-5"></div>
            <div class="col-md-6" ><span class="loginHeading" >Please Login here</span></div>
            <div class="col-md-1"></div>
        </div>
    
    <form (ngSubmit)="validateLogin(email.value,password.value)" ngNativeValidate>
        <div class="row m-0">
            <div class="col-md-3"></div>
            <div class="form-group col-md-6">
                <label for="email" class="formLabel">Email address : <span class="requiredStar">*</span> </label>
                <input type="email" required class="form-control" #email id="inputEmail"  placeholder="Enter email">
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="col-md-3"></div>
        </div>  
        <div class="row m-0">
            <div class="col-md-3"></div>
            <div class="form-group col-md-6"> 
                <label for="password" class="formLabel">Password : <span class="requiredStar">*</span></label>
                <input type="password" required class="form-control" #password id="inputPassword" placeholder="Password">
            </div>
            <div class="col-md-3"></div>
        </div> 
        <br>
        <div class="row m-0">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn loginBtn">Submit</button>
            </div>
            <div class="col-md-3"></div>
        </div>  
        <br>
        <div class="row m-0">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <span class="signUpText">Dont have an account?</span>&nbsp;<a class="signUpLink" routerLink="/signup">Sign up</a> &nbsp;<span class="signUpText">here!</span>
            </div>
            <div class="col-md-3"></div>
        </div> 
    </form>
      <div class="row m-0">&nbsp;</div> 
      <div class="row m-0">&nbsp;</div>
      <div class="row m-0">&nbsp;</div>
      <div class="row m-0">&nbsp;</div>
      <div class="row m-0">&nbsp;</div>
      <div class="row m-0">&nbsp;</div>  
      <div class="row m-0">&nbsp;</div>   
</div>
<app-footer></app-footer>
